<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="dashboard">
        <div class="sidebar">
          <div class="logo-container">
            <div class="logo">Dashboard</div>
          </div>
          <div class="primary-sb-links">
            <div class="sb-link"><img src="icons/home-outline.svg" alt="home icons">Home</div>
            <div class="sb-link"><img src="icons/account-outline.svg" alt="profile icon">Profile</div>
            <div class="sb-link"><img src="icons/chat-outline.svg" alt="messages icon">Messages</div>
            <div class="sb-link"><img src="icons/history.svg" alt="history icon">History</div>
            <div class="sb-link"><img src="icons/checkbox-marked-circle-outline.svg" alt="tasks icon">Tasks</div>
            <div class="sb-link"><img src="icons/account-multiple-outline.svg" alt="communities icon">Communities</div>
          </div>
          <div class="secondary-sb-links">
            <div class="sb-link"><img src="icons/cog-outline.svg" alt="settins icon">Settings</div>
            <div class="sb-link"><img src="icons/help-circle-outline.svg" alt="support icon">Support</div>
            <div class="sb-link"><img src="icons/shield-star-outline.svg" alt="privacy icon">Privacy</div>
          </div>
        </div>

        <div class="header"></div>
        <div class="main-content"></div>
      </div>
    </div>
  </body>
</html>
